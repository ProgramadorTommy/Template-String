    <title>Templete String</title>
</head>
<body>
    <h1>Programador Tommy & Suazo</h1>
    <h2>Template String</h2>

    <script>
        let nombre1= "Javier";
        let apellido1 = "Suazo";
        
        //Contenacion 
        let saludo1= "Hola mi nombre es " + nombre1 +  " "   + apellido1  +  "."
        console.log(saludo1);
        //Interpolcion de variables
        //Template String
        let nombre2 = "Tommy";
        let apellido2 = "Duran";
        let saludo2 = `Hola mi nombre es ${nombre2} ${apellido2}`;
    
        console.log(saludo2);

        

        

        

    </script>
